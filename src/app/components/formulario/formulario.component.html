<form class="row">
  <div class="form-group mb-3 col-md-4">
    <input
      type="text"
      class="form-control"
      placeholder="Ingrese su nombre"
      autofocus
      name="nombre"
      [(ngModel)]="nombreInput"
    />
  </div>
  <div class="form-group mb-3 col-md-4">
    <input
      type="text"
      class="form-control"
      placeholder="Ingrese su apellido"
      name="apellidos"
      [(ngModel)]="apellidosInput"
    />
  </div>
  <div class="form-group mb-3 col-md-4">
    <button class="btn btn-success" (click)="registrar()">Insertar</button>
  </div>
</form>
